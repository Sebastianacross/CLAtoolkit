<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>facebook v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <!--<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="../include/Chart.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/xapiwrapper.min.js"></script>

    <!-- Firebase Imports -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <!--Scraper Import  -->
    <script src="js/fbscraper.js"></script>
</head>
<body>
  <!-- Import Universal Header -->
  <div id="header"></div>
    <script>
      $("#header").load("claheader.html"); 
    </script>

    <div class="container">
    <h3>Facebook Scraper</h3>

    <div class="container">
      <form class="form-horizontal">
        <div class="panel panel-custom">
          <h4>1. Login to Facebook</h4>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
              <p>If already logged into Facebook, it is important to first log out then log in using the provided button.</p>
              <fb:login-button autologoutlink="true" scope="user_groups,email"> </fb:login-button>
            </div>
          </div>
        </div>
        <div class="panel panel-custom">
          <h4>2. Enter LRS Details</h4>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Enter Main LRS Endpoint</label>
            <div class="col-sm-8">
              <input type="text" name="LRSEndpoint" id="LRSEndpoint">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Enter Main LRS Username</label>
            <div class="col-sm-8">
              <input type="text" name="LRSUser" id="LRSUser">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Enter Main LRS Password</label>
            <div class="col-sm-8">
              <input type="text" name="LRSPass" id="LRSPass">
            </div>
          </div>
        </div>
        <div class="panel panel-custom">
          <h4>3. Options</h4>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Ignore duplicates?</label>
            <div class="col-sm-8">
              <input type="checkbox" id="ignoreDup" value="ignoreDup">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Post scrape notification?</label>
            <div class="col-sm-8">
              <input type="checkbox" id="postNotif" value="postNotif">
            </div>
          </div>
        </div>
        <div class="panel panel-custom">
          <h4>4. Enter Group Id and Scrape</h4>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Enter Group ID</label>
            <div class="col-sm-8">
              <input type="text" name="groupID" id="groupID" placeholder="Enter Group ID Here...">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
              <button class="btn btn-primary" type="button" onclick="FunctionOne().done(FunctionTwo);">Scrape!</button>
            </div>
          </div>
        </div>
      </form>
    </div> <!-- /container -->
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
   
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
